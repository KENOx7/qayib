<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sinif Admin</title>
  <style>
    body{font-family: Arial; padding:20px}
    table{border-collapse:collapse; width:100%}
    th,td{border:1px solid #ccc; padding:6px; text-align:center}
    .btn{padding:6px 8px; cursor:pointer}
    .modal{position:fixed; left:0; top:0; right:0; bottom:0; display:none; background:rgba(0,0,0,0.4); align-items:center; justify-content:center}
    .modal .box{background:#fff; padding:16px; width:90%; max-width:700px; border-radius:6px}
  </style>
</head>
<body>
  <h1>Sinif İdarə</h1>

  <div id="auth">
    <h3>Admin login</h3>
    <input id="username" placeholder="username" /> <input id="password" type="password" placeholder="password" />
    <button id="loginBtn" class="btn">Daxil ol</button>
    <div id="loginMsg"></div>
  </div>

  <div id="app" style="display:none">
    <button id="logoutBtn" class="btn">Çıxış</button>
    <h2>Dashboard</h2>
    <div id="tableWrap"></div>
  </div>

  <div id="modal" class="modal">
    <div class="box">
      <button id="closeModal" class="btn">Bağla</button>
      <h3 id="modalTitle"></h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
